<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huỳnh Diễm Chiêu</title>
    <script  type = "module"  src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" > </script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
         <div class="card__heart">
            <ion-icon name="heart-outline"></ion-icon>
         </div>
         <div class="card__cart">
            <ion-icon name="cart-outline"></ion-icon>
         </div>
         <div class="card__img">
             <img src="https://i.pinimg.com/originals/74/92/e4/7492e47797ffaa1970fab2df711abed8.png" alt="">
         </div>
         <div class="card__price">
            <div class="card__price--title">
                Nike Zoom KD 12
            </div>
            <span>
                $99
            </span>
         </div>
         <div class="card__size">
               Size : 
               <span>6</span>
               <span>7</span>
               <span>8</span>
               <span>9</span>

         </div>
         <div class="card__color">
             Color :  
             <span class="card__color--green"></span>
             <span class="card__color--red"></span>
             <span class="card__color--black"></span>

         </div>
         <div class="card__action">
              <button>Buy now</button>
              <button>Add cart</button>
                  
            </div>
         </div>
     </div>
</body>
</html>
